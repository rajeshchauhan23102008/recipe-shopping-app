<div class="row">
    <div class="col-12">
        <form #ShoppingEditForm="ngForm" (ngSubmit)="addNewIngredient()">
            <div class="row">
                <div class="col-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required name="name" class="form-control" 
                    #nameInput>
                </div>
                <div class="col-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" required name="amount" 
                    #amountInput>
                </div>

            </div>

            <div class="row">
                <div class="col-12 form-group">
                    <button class="btn btn-success ml-2" type="submit">Add</button>
                    <button class="btn btn-success ml-2" type="button">Delete</button>
                    <button class="btn btn-primary ml-2" type="button">Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
